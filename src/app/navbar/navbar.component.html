<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport = false
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false"
      [ngClass]="{'hidden': (isHandset$ | async) === false}">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" (click)="drawer.toggle()"><mat-icon>history_edu</mat-icon>
        <span class="button-tittle">Write for us!</span></a>
      <a mat-list-item href="#" (click)="drawer.toggle()"><mat-icon>login</mat-icon>
        <span class="button-tittle">Login</span></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z5">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <button mat-button routerLink='#' id="pageName">ComputeBuzz</button>
      <div class="spacer"></div>
      <button mat-button [ngClass]="{'hidden': (isHandset$ | async) === true}">
        <mat-icon>history_edu</mat-icon>
        <span class="button-tittle">Write for us!</span></button>
      <button mat-button [ngClass]="{'hidden': (isHandset$ | async) === true}">
        <mat-icon>login</mat-icon>
        <span class="button-tittle">Login</span></button>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
